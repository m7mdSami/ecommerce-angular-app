<section class="products">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Products</h1>
            </div>
        </div>
        <div class="row">
            @for (product of products(); track $index) {
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <e-commerce-app-product-card [product]="product"></e-commerce-app-product-card>
                </div>
            }
        </div>
    </div>
</section>
