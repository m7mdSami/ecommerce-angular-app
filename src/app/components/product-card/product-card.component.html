<div class="card mb-4">
    <img [src]="product().ProductImg" class="card-img-top" [alt]="product().ProductName" loading="lazy">
    <div class="card-body">
        <h5 class="card-title">{{ product().ProductName }}</h5>
        <div class="d-flex justify-content-between">
            <p class="card-text"><strong>Price</strong>: {{ product().ProductPrice }}</p>
            <p class="card-text"><strong>Available Pieces</strong>: {{ product().AvailablePieces }}</p>
        </div>
        <div class="d-flex justify-content-between align-items-baseline gap-3">
            <div class="mb-3">
                <input 
                    type="number" 
                    class="form-control" 
                    id="" 
                    placeholder="Quantity" 
                    [value]=""
                    [min]="product().AvailablePieces"
                >
            </div>
          <button class="btn btn-primary w-100">Order</button>
        </div>
    </div>
</div>
